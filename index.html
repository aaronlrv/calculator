<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer> </script>
</head>
<body>
    <header>

    </header>

    <main>
        <div class = "calculator">
            <div class="calculator-display">
                
            </div>

            <div class="buttons">
                <div class="numbers">
                    <button id="1" class="b1">1</button>
                    <button id="2" class="b2">2</button>
                    <button id="3" class="b3">3</button>
                    <button id="4" class="b4">4</button>
                    <button id="5" class="b5">5</button>
                    <button id="6" class="b6">6</button>
                    <button id="7" class="b7">7</button>
                    <button id="8" class="b8">8</button>
                    <button id="9" class="b9">9</button>
                    <button id="0" class="b0">0</button>

                </div>
                <div class="operators"> 
                    <button id="+" class="addition">+</button>
                    <button id="-" class="subtract">-</button>
                    <button id="/" class="divide">/</button>
                    <button id="*" class="multiply">*</button>
                    <button class="equal">=</button>
                    <button class="clear">C</button>
                </div>
            </div>

        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
